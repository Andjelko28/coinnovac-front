<header class="p-3 text-bg-dark">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a routerLink="/" class="nav-link px-2 text-white">Home</a></li>
        <li><a routerLink="/contact" class="nav-link px-2 text-white">Contact us</a></li>
        <li><a routerLink="/admin/add-log" class="nav-link px-2 text-white">Add log</a></li>
        <li><a routerLink="/table" class="nav-link px-2 text-white">Action log</a></li>
      </ul>

      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
        <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
      </form>

      <div class="text-end">
        <span *ngIf="isLoggedIn" class="btn btn-outline-light me-2">{{email}}</span>
        <button routerLink="/login" *ngIf="!isLoggedIn" type="button" class="btn btn-outline-light me-2">Login</button>
        <button routerLink="/register" *ngIf="!isLoggedIn" type="button" class="btn btn-warning">Sign-up</button>
        <button (click)="logout()" *ngIf="isLoggedIn" type="button" class="btn btn-warning">Log-out</button>
      </div>
    </div>
  </div>
</header>
