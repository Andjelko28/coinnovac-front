<form (ngSubmit)="onSubmit()">
    <div class="mb-3" style="margin-top: 150px;">
        <h6>Customer support working hours: Monday - Friday, 9AM - 7PM. Saturday working hours 10AM - 4PM.</h6>
    </div>
    <div class="mb-3">
        <h6>Customer service: +382 69 444 333</h6>
    </div>
    <div class="mb-3" style="text-align: center;">
        <h2>Contact us</h2>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" 
            [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Comment</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)]="description"
            [ngModelOptions]="{standalone: true}"></textarea>
    </div>
    <button class="w-100 mb-2 btn btn-lg rounded-3 btn-warning" type="submit">Send</button>
</form>
