<div class="bd-example">
  <table class="table table-dark table-striped" style="margin-top: 150px;">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Crypto</th>
        <th scope="col">Currency</th>
        <th scope="col">Amount due</th>
        <th scope="col">Cryptoadress</th>
        <th scope="col">Status</th>
        <th scope="col">Updated</th>
        <th scope="col">Created</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let a of act">
        <td>{{a.id}}</td>
        <td>{{a.crypto}}</td>
        <td>{{a.currency}}</td>
        <td>{{a.amount_due | number:'1.0-0'}}</td>
        <td>{{a.crypto_adress}}</td>
        <td>{{a.status}}</td>
        <td>{{a.created | date: 'dd.MM.yyyy HH:mm'}}</td>
        <td>{{a.updated | date: 'dd.MM.yyyy HH:mm'}}</td>
    </tbody>
  </table>
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item">
        <button class="btn btn-dark" (click)="setPage(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
      </li>
      <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
        <button class="btn btn-warning" (click)="setPage(page)">{{ page }}</button>
      </li>
      <li class="page-item">
        <button class="btn btn-dark" (click)="setPage(currentPage + 1)" [disabled]="currentPage === pages.length">Next</button>
      </li>
    </ul>
  </nav>
</div>
