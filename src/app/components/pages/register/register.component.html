<div class="modal modal-sheet position-static d-block  p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <h1 class="fw-bold mb-0 fs-2">Sign up for free</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="close()"></button>
      </div>
      <div class="modal-body p-5 pt-0">
        <form [formGroup]="userForm" (ngSubmit)="register()">
          <div class="form-floating mb-3">
            <input type="email" class="form-control rounded-3" id="email" 
              formControlName="email">
            <label for="email">Email address</label>
            <div
              *ngIf="userForm.get('email').invalid && (userForm.get('email').dirty || userForm.get('email').touched)">
              <small class="text-danger" *ngIf="userForm.get('email').hasError('required')">Email is required.</small>
              <small class="text-danger" *ngIf="userForm.get('email').hasError('email')">Invalid email format.</small>
            </div>
          </div>

          <div class="form-floating mb-3">
            <input type="password" class="form-control rounded-3" id="password" placeholder="Password"
              formControlName="password">
            <label for="password">Password</label>
            <div
              *ngIf="userForm.get('password').invalid && (userForm.get('password').dirty || userForm.get('password').touched)">
              <small class="text-danger" *ngIf="userForm.get('password').hasError('required')">Password is
                required.</small>
              <small class="text-danger" *ngIf="userForm.get('password').hasError('minlength')">Password must be at
                least 6 characters long.</small>
            </div>
          </div>

          <div class="form-floating mb-3">
            <input type="password" class="form-control rounded-3" id="confirmPassword" placeholder="Confirm Password"
              formControlName="confirmPassword">
            <label for="confirmPassword">Confirm password</label>
            <div
              *ngIf="userForm.get('confirmPassword').invalid && (userForm.get('confirmPassword').dirty || userForm.get('confirmPassword').touched)">
              <small class="text-danger" *ngIf="userForm.get('confirmPassword').hasError('required')">Confirmation
                password is required.</small>
            </div>
          </div>

          <button type="submit" class="w-100 mb-2 btn btn-lg rounded-3 btn-warning" [disabled]="!userForm.valid">Sign up</button>
        </form>
      </div>
