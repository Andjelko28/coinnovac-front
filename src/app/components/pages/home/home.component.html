<div class="bd-example" style="margin-top: 150px;">
  <table class="table table-striped table-dark">
    <tbody>
      <tr *ngFor="let b of getBitcoin">
        <th> {{b.symbol}}</th>
        <th>{{b.price_24h}}</th>
        <th><button class="btn btn-warning" (click)="navigate()">Buy</button></th>
      </tr>
    </tbody>
  </table>
</div>
