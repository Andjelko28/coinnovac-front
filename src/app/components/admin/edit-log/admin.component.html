<h2>Add actionlog</h2>
<div>
    <label>Vrsta</label>
    <input type="text" [(ngModel)]="actionLog.vrsta">
</div>
<div>
    <label>Valuta</label>
    <input type="text" [(ngModel)]="actionLog.valuta">
</div>
<div>
    <label>Dobijeni iznos</label>
    <input type="number" [(ngModel)]="actionLog.dobijeni_iznos">
</div>
<div>
    <label>Status</label>
    <input type="text" [(ngModel)]="actionLog.status_transakcije">
</div>

<button (click)="saveLog()">Save</button>
