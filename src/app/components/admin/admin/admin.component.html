<div class="bd-example">
  <table class="table table-dark table-striped" style="margin-top: 150px;">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Crypto</th>
        <th scope="col">Currency</th>
        <th scope="col">Amount due</th>
        <th scope="col">Cryptoadress</th>
        <th scope="col">Status</th>
        <th scope="col">Updated</th>
        <th scope="col">Created</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let a of actionlog">
        <td>{{a.id}}</td>
        <td>{{a.crypto}}</td>
        <td>{{a.currency}}</td>
        <td>{{a.amount_due | number:'1.0-0'}}</td>
        <td>{{a.crypto_adress}}</td>
        <td><select [(ngModel)]="a.status " (change)="updateLog(a)" class="form-select" style="width: 130px;">
            <option value="" disabled selected>Select</option>
            <option *ngFor="let s of enumKeys" [value]="s">
              {{status[s]}}
            </option>
          </select></td>
        <td>{{a.created | date: 'dd.MM.yyyy HH:mm'}}</td>
        <td>{{a.updated | date: 'dd.MM.yyyy HH:mm'}}</td>
        <td><button (click)="deleteLog(a)" class="btn btn-warning">Delete</button></td>
    </tbody>
  </table>
</div>
